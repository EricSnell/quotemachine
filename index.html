<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Stylesheets, Fonts, Icons -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://use.fontawesome.com/623cc1d5fc.js"></script>
  <title>Quote Machine</title>
</head>
<body>

  <div class="quote-box">
    <p class="quote">
      <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
      <span class="quote-text"></span>
    </p>
    <div class="author-container">
      <p class="author-text"></p>
    </div>
    <div class="buttons">
      <a class="tweet-button"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
      <a class="next-button"><i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i></a>
    </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
